{% extends 'admin/indexadmin.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="add_guide2">
  <table width="397" border="1" id="customers" class="table">
    <tr>
      <th width="178" scope="row">FIRST NAME</th>
      <td width="203"><label>
        <input type="text" name="textfield" pattern="[A-Z a-z.]{2,}" required/>
      </label></td>
    </tr>
    <tr>
      <th scope="row">LAST NAME</th>
      <td><input type="text" name="textfield2" pattern="[A-Z a-z.]{1,}" required/></td>
    </tr>
    <tr>
      <th scope="row">ADDRESS</th>
        <td><TEXTAREA name="textfield3" required></TEXTAREA></td>
    </tr>

    <tr>
      <th scope="row">PHONE</th>
      <td><input type="text" name="textfield5" required pattern="[6789][0-9]{9}"/></td>
    </tr>
    <tr>
      <th scope="row">EMAIL</th>
      <td><input type="email" name="textfield6"  required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}"/></td>
    </tr>
    <tr>
      <th scope="row">USERNAME</th>
      <td><input type="text" name="textfield7" required /></td>
    </tr>
    <tr>
      <th scope="row">PASSWORD</th>
      <td><input type="text" name="textfield8" required /></td>
    </tr>
    <tr>
      <th colspan="2" scope="row"><label>
        <input type="submit" name="Submit" value="REGISTER NOW" />
      </label></th>
    </tr>
  </table>
</form>
</body>
{% endblock %}
